<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>A.C.C. Lang. Compiler</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/acclang-icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.css">
    <style>
      .shine {
        position: relative;
        display: inline-block;
        overflow: hidden;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        vertical-align: middle;
      }
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .CodeMirror {
        transition: background-color 0.5s ease, color 0.5s ease;
        border-radius: 0 10px 10px 10px;
        height: calc(100% - 20px);
      }
      .cm-comment { color: #999999; font-style: italic; }
      .cm-string { color: #f1fa8c; }
      .cm-block { color: #6995fc; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="contain">
      <div class="background-layer">
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
      </div>

      <div class="app-container">
        <div class="navbar-container">
          <div class="navbar-left">
            <div class="con-tooltip bottom">
              <button class="run-button shine" onclick="runLexer()">
                <img src="{{ url_for('static', filename='assets/button-run.png') }}" alt="Run" />
              </button>
              <div class="tooltip"><p>Run</p></div>
            </div>
            <div class="con-tooltip bottom">
              <button class="save-button shine">
                <img src="{{ url_for('static', filename='assets/button-save.png') }}" alt="Save" />
              </button>
              <div class="tooltip"><p>Save</p></div>
            </div>
            <div class="con-tooltip bottom">
              <button class="open-button shine" onclick="document.getElementById('file-input').click();">
                <img src="{{ url_for('static', filename='assets/button-open.png') }}" alt="Open" />
              </button>
              <div class="tooltip"><p>Open</p></div>
            </div>
            <input type="file" id="file-input" accept=".txt" style="display: none" onchange="loadFile(event)" />
          </div>

          <div class="navbar-right">
            <input class="switch" type="checkbox" id="theme-switch" />
            <div class="logo-container">
              <img src="{{ url_for('static', filename='assets/logo-dark.png') }}" alt="ACCLang Logo" id="logo" />
            </div>
          </div>
        </div>

        <div class="main-container">
          <div class="main-left-container">
            <div class="editor-container">
              <div class="editor-tab">
                <text class="tab-text" id="file-name"> untitled.acc </text>
              </div>
              <textarea id="source-code"></textarea>
            </div>

            <div class="compiler-log-container">
              <div class="compiler-log-tab">
                <text class="tab-text-compiler-log"> Compiler Logs </text>
              </div>
              <pre class="compiler-log" id="compiler-log"></pre>
            </div>
          </div>

          <div class="main-right-container">
            <div class="table-tab">
              <text class="tab-text-table"> Lexer </text>
            </div>
            <div class="table-container">
              <table class="table-wrapper">
                <thead>
                  <tr>
                    <th>Lexeme</th>
                    <th>Token</th>
                  </tr>
                </thead>
                <tbody id="token-stream"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/lint/lint.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>

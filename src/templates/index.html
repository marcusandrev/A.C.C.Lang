<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>A.C.C. Lang. Compiler</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/assets/acclang-icon.png"
    />
    <style>
      .shine {
        position: relative;
        display: inline-block;
        overflow: hidden;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="contain">
      <div class="background-layer">
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
      </div>

      <div class="app-container">
        <div class="navbar-container">
          <div class="navbar-left">
            <div class="con-tooltip bottom">
              <button class="run-button shine" onclick="runLexer()">
                <img
                  src="{{ url_for('static', filename='assets/button-run.png') }}"
                  alt="Run"
                />
              </button>
              <div class="tooltip">
                <p>Run</p>
              </div>
            </div>
            <div class="con-tooltip bottom">
              <button class="save-button shine">
                <img
                  src="{{ url_for('static', filename='assets/button-save.png') }}"
                  alt="Save"
                />
              </button>
              <div class="tooltip">
                <p>Save</p>
              </div>
            </div>
            <div class="con-tooltip bottom">
              <button
                class="open-button shine"
                onclick="document.getElementById('file-input').click();"
              >
                <img
                  src="{{ url_for('static', filename='assets/button-open.png') }}"
                  alt="Open"
                />
              </button>
              <div class="tooltip">
                <p>Open</p>
              </div>
            </div>
            <input
              type="file"
              id="file-input"
              accept=".txt"
              style="display: none"
              onchange="loadFile(event)"
            />
          </div>

          <div class="navbar-right">
            <input class="switch" type="checkbox" id="theme-switch" />
            <div class="logo-container">
              <img
                src="{{ url_for('static', filename='assets/logo-dark.png') }}"
                alt="ACCLang Logo"
                id="logo"
              />
            </div>
          </div>
        </div>

        <div class="main-container">
          <div class="main-left-container">
            <div class="editor-container">
              <div class="editor-tab">
                <text class="tab-text" id="file-name"> untitled.acc </text>
              </div>
              <div class="editor-wrapper">
                <div class="line-numbers"></div>
                <textarea
                  class="editor"
                  id="source-code"
                  placeholder="Write your code here..."
                ></textarea>
              </div>
            </div>

            <div class="compiler-log-container">
              <div class="compiler-log-tab">
                <text class="tab-text-compiler-log"> Compiler Logs </text>
              </div>
              <pre class="compiler-log" id="compiler-log"></pre>
            </div>
          </div>

          <div class="main-right-container">
            <div class="table-tab">
              <text class="tab-text-table"> Lexer </text>
            </div>

            <div class="table-container">
              <table class="table-wrapper">
                <thead>
                  <tr>
                    <th>Lexeme</th>
                    <th>Token</th>
                  </tr>
                </thead>
                <tbody id="token-stream">
                  <!-- Token stream will be populated here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const editor = document.querySelector('.editor');
      const lineNumbers = document.querySelector('.line-numbers');

      const updateLineNumbers = () => {
        const lineCount = editor.value.split('\n').length;
        lineNumbers.innerHTML = Array.from(
          { length: lineCount },
          (_, i) => i + 1
        ).join('<br>');
      };

      editor.addEventListener('input', updateLineNumbers);
      editor.addEventListener('scroll', () => {
        lineNumbers.scrollTop = editor.scrollTop;
      });

      updateLineNumbers();
    </script>

    <script>
      function runLexer() {
        console.log('Run button clicked');
        const sourceCode = document.getElementById('source-code').value;
        console.log('Source code:', sourceCode);
        fetch('/lex', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `source_code=${encodeURIComponent(sourceCode)}`,
        })
          .then((response) => {
            console.log('Response received:', response);
            return response.json();
          })
          .then((data) => {
            console.log('Data received:', data); // Log the data to the console
            const tokenStream = document.getElementById('token-stream');
            const compilerLog = document.getElementById('compiler-log');
            tokenStream.innerHTML = '';
            compilerLog.innerHTML = '';

            // Display token stream
            data.token_stream.forEach((token) => {
              const row = document.createElement('tr');
              const lexemeCell = document.createElement('td');
              const tokenCell = document.createElement('td');
              lexemeCell.textContent = token[0];
              tokenCell.textContent = token[1];
              row.appendChild(lexemeCell);
              row.appendChild(tokenCell);
              tokenStream.appendChild(row);
            });

            // Display error log
            if (data.error_log) {
              compilerLog.textContent = data.error_log;
            } else {
              compilerLog.textContent = 'No Errors';
            }
          })
          .catch((error) => console.error('Error:', error));
      }

      function loadFile(event) {
        const input = event.target;
        if ('files' in input && input.files.length > 0) {
          const file = input.files[0];
          placeFileContent(document.getElementById('source-code'), file);
          document.getElementById('file-name').textContent = file.name;
          input.value = '';
        }
      }

      function placeFileContent(target, file) {
        readFileContent(file)
          .then((content) => {
            target.value = content;
            updateLineNumbers();
          })
          .catch((error) => console.error(error));
      }

      function readFileContent(file) {
        const reader = new FileReader();
        return new Promise((resolve, reject) => {
          reader.onload = (event) => resolve(event.target.result);
          reader.onerror = (error) => reject(error);
          reader.readAsText(file);
        });
      }
    </script>
    <script>
      const themeSwitch = document.getElementById('theme-switch');
      const logo = document.getElementById('logo');
      const body = document.body;

      themeSwitch.addEventListener('change', () => {
        if (themeSwitch.checked) {
          logo.src =
            "{{ url_for('static', filename='assets/logo-light.png') }}";
          body.classList.add('dark-mode');
        } else {
          logo.src = "{{ url_for('static', filename='assets/logo-dark.png') }}";
          body.classList.remove('dark-mode');
        }
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const textarea = document.getElementById('source-code');

        textarea.addEventListener('input', function () {
          // Replace all curly quotes with straight quotes
          this.value = this.value.replace(/“|”/g, '"');
        });
      });
    </script>
  </body>
</html>
